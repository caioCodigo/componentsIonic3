<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">
    <ion-item>
        <ion-avatar item-start>
        </ion-avatar>
        <h2>{{ filme.original_title}}</h2>
        <p>{{filme.release_date}}</p>
      </ion-item>
  
      <img [src]="'https://image.tmdb.org/t/p/w500/'+ filme.poster_path">
  
      <ion-card-content>
        <p>Estou iniciando com ionic</p>
      </ion-card-content>
    </ion-card>
</ion-content>
